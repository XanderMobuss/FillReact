<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        ctx.fillStyle = 'blue';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        
        const tamaño = 40;
        for (let y = 300; y < 400; y += tamaño) {
            for (let x = 0; x < canvas.width; x += tamaño) {
                ctx.fillStyle = 'saddlebrown';
                
                ctx.fillRect(x, y, tamaño, tamaño);
            }
        }

        ctx.fillStyle = 'limegreen';
        ctx.fillRect(0, 260, canvas.width, 40);

        ctx.fillStyle = 'lime';
        ctx.fillRect(0, 220, canvas.width, 40);

        function palma(x, y) {
            ctx.fillStyle = 'brown';
            ctx.fillRect(x - 5, y - 80, 10, 80);

            ctx.strokeStyle = 'yellowgreen';
            ctx.lineWidth = 10;

            ctx.beginPath();
            ctx.moveTo(x, y - 90);
            ctx.lineTo(x - 70, y - 140);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(x, y - 90);
            ctx.lineTo(x + 70, y - 140);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(x, y - 85);
            ctx.lineTo(x - 80, y - 110);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(x, y - 85);
            ctx.lineTo(x + 80, y - 110);
            ctx.stroke();
        }

        palma(-5, 220);
        palma(560, 220);

        function anillo(x, y) {
            ctx.strokeStyle = 'gold';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, 2 * Math.PI);
            ctx.stroke();
        }

        anillo(220, 160);
        anillo(300, 160);
        anillo(140, 160);


        function girasol(x, y) {
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(x, y, 30, 0, 2 * Math.PI);
            ctx.fill();

            ctx.fillStyle = 'olive';
            ctx.beginPath();
            ctx.arc(x, y, 15, 0, 2 * Math.PI);
            ctx.fill();

            ctx.fillStyle = 'green';
            ctx.fillRect(x-5,y+30,10,40);
        }

        girasol(720, 150);

    </script>
</body>
</html>
