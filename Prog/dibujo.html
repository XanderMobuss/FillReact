<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style type="text/css">
        canvas {
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="800" height="800"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        ctx.fillStyle = '#fcb88a';
        ctx.beginPath();
        ctx.arc(200, 150, 80, 0, Math.PI * 2);
        ctx.fill();

        function ojos(x, y) {
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI * 2);
            ctx.fill();
        }

        ojos(170, 130);
        ojos(230, 130);

        ctx.strokeStyle = 'black';
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.arc(200, 170, 40, 0, Math.PI, false);
        ctx.stroke();

        ctx.fillStyle = 'black';
        ctx.fillRect(150, 230, 100, 150);
        ctx.fillRect(125, 230, 150, 30);

        ctx.fillStyle = 'peachpuff';
        ctx.fillRect(125, 260, 30, 90);
        ctx.fillRect(245, 260, 30, 90);

        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.moveTo(150,380);
        ctx.lineTo(150,500);
        ctx.lineTo(180,500);
        ctx.lineTo(200,420);
        ctx.lineTo(220,500);
        ctx.lineTo(250,500);
        ctx.lineTo(250,380);
        ctx.closePath();
        ctx.fill();





        
        ctx.fillStyle = 'black';
        ctx.fillRect(120, 90, 160, 30);
        ctx.fillStyle = 'black';
        ctx.fillRect(150, 30, 100, 70);

        ctx.fillRect(150, 500, 50, 30);
        ctx.fillRect(220, 500, 50, 30);

    </script>
</body>
</html>
