<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style type="text/css">
        canvas {
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        ctx.fillStyle = 'lightblue';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(100, 100, 50, 0, Math.PI * 2);
        ctx.fill();

        function cerros(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + width / 2, y - height);
            ctx.lineTo(x + width, y);
            ctx.closePath();
            ctx.fill();
        }

        cerros(50, 300, 200, 150, 'darkgrey');
        cerros(200, 300, 200, 100, 'grey');
        cerros(350, 300, 200, 150, 'darkgrey');

        ctx.fillStyle = 'green';
        ctx.fillRect(0, 300, canvas.width, 100);

        function arboloskis(x, y) {
            ctx.fillStyle = 'saddlebrown';
            ctx.fillRect(x, y, 20, 60);

            ctx.fillStyle = 'green';
            ctx.beginPath();
            ctx.arc(x + 10, y - 10, 30, 0, Math.PI * 2);
            ctx.fill();
        }

        arboloskis(600, 270);
        arboloskis(700, 270);
        

        ctx.fillStyle = 'saddlebrown';
        ctx.beginPath();
        ctx.moveTo(400, 300);
        ctx.lineTo(420, 300);
        ctx.lineTo(500, 400);
        ctx.lineTo(300, 400);
        ctx.closePath();
        ctx.fill();

        
        function nubesonas(x, y) {
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.arc(x + 30, y, 30, 0, Math.PI * 2);
            ctx.arc(x + 60, y, 20, 0, Math.PI * 2);
            ctx.fill();
        }

        nubesonas(500, 80);
        nubesonas(200, 50);

    </script>
</body>
</html>
