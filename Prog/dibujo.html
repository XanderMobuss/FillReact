<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');


        
        

        ctx.fillStyle = 'skyblue';
        ctx.fillRect(0, 0, canvas.width, canvas.height);


        
        ctx.fillStyle = 'green';
        ctx.fillRect(500, 220, 80, 200);
        ctx.fillRect(490, 220, 100, 30);

        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.strokeRect(490, 220, 100, 30);
        ctx.strokeRect(500, 250, 80, 170);


        
        function bloque(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);

            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, width, height);

            const bloqueColor = 6;
            ctx.fillStyle = 'gray';
            ctx.fillRect(x + 4, y + 4, bloqueColor, bloqueColor);
            ctx.fillRect(x + width - bloqueColor - 4, y + 4, bloqueColor, bloqueColor);
            ctx.fillRect(x + 4, y + height - bloqueColor - 4, bloqueColor, bloqueColor);
            ctx.fillRect(x + width - bloqueColor - 4, y + height - bloqueColor - 4, bloqueColor, bloqueColor);
        }


        bloque(260, 120, 120, 200, '#85c1f9'); 
        bloque(179, 199, 120, 120, '#ecbdab'); 
        
        bloque(679, 199, 120, 120, '#51d869');    

        function piso() {
            ctx.fillStyle = 'saddlebrown';
            ctx.fillRect(0, 320, canvas.width, 80);

            ctx.fillStyle = 'black';
            for (let x = 0; x < canvas.width; x += 20) {
                ctx.beginPath();
                ctx.moveTo(x, 320);
                ctx.lineTo(x + 20, 400);
                ctx.stroke();
            }
        }



        
        
        bloque(30, 150, 40, 40, '#ff915c');
        bloque(740, 100, 40, 40, '#ff915c');

        bloque(130, 50, 40, 40, '#ff915c');
        bloque(171, 50, 40, 40, '#ff915c');


        piso();
        
    </script>
</body>
</html>
