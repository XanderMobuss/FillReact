<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        canvas{
            
        }
    </style>
</head>
<body>
     <canvas id="my_canvas" width="800" height="800"></canvas>

     <script type="text/javascript">
        const my_canvas = document.getElementById('my_canvas');
        const ctx = my_canvas.getContext('2d');

        ctx.strokeRect(10,10,100,100);

        ctx.fillStyle ='blue';
        ctx.fillRect(90,90,100,100);

        ctx.fillStyle ='red';
        ctx.fillRect(170,170,100,100);

        ctx.fillStyle ='pink';
        ctx.fillRect(250,250,100,100);


        ctx.lineWidth="4";
        ctx.strokeStyle="red";
        ctx.strokeRect(330,330,100,100);


        ctx.beginPath();
        ctx.moveTo(350,50);
        ctx.lineTo(350,150);
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(110,200);
        ctx.lineTo(20,350);
        ctx.lineTo(200,350)
        ctx.closePath();
        ctx.stroke();
        ctx.fill();

        ctx.strokeStyle="green";
        ctx.beginPath();
        ctx.arc(500,500,50,0,2*Math.PI);
        ctx.stroke();

        ctx.fillStyle ='blue';
        ctx.beginPath();
        ctx.arc(630,500,50,0,2*Math.PI);
        ctx.fill();

        ctx.font = "40pt Roboto Slab";
        ctx.strokeText("Wep",500,50);
        ctx.fillText("Wep", 500, 50);

        const grd = ctx.createLinearGradient(450,300 , 600, 300);
        grd.addColorStop(0, "blue");
        grd.addColorStop(1, "red");

        ctx.fillStyle = grd;
        ctx.fillRect(450,300, 150, 100);

        
     </script>
</body>
</html>
