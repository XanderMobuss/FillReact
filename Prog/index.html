<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    
    
</body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app" >
        <label for="" >Hola {{usuario}}</label>
        <br>
        <input type="text" v-model="usuario">
        <br>
        <button @click="count++">Count is: {{count}}</button>
        <br>
        <input type="number" v-model="num1">
        <br>
        <input type="number" v-model="num2">
        <button @click="resultadosuma=num1+num2">Suma</button>
        <br>
        <label for="">Resultado: {{resultadosuma}}</label>
        <br>
        <ul>
            <li v-for="(show, index) in users" :key="index">
                <strong>{{show.name}} - {{show.apellido}}</strong>
            </li>
        </ul>
        <br>
        <label for="">Nombre</label>
        <br>
        <input type="text" v-model="nom">
        <br>
        <label for="">Apellido</label>
        <br>
        <input type="text" v-model="ape">
        <br>
        <button  type="button" @click="addUser">AÃ±adir usuario</button>
        

    </div>
    

    <script>
    const { createApp, ref } = Vue

    createApp({
        setup() {
        const message = ref('Hello vue!')
        const usuario = ref('');
        const count = ref(0);
        const num1 = ref(0);
        const num2 = ref(0);
        const resultadosuma = ref(0);
        const nom = ref('');
        const ape = ref('');
        const users = ref([
            {
                "name":"","apellido":""}
        ])
        return {
            message,
            usuario,
            count,
            resultadosuma,
            nom,
            ape,
            users
        }
        },

        methods: {
            addUser()
            {
                const tmp = {
                    "name":this.nom, 
                    "apellido":this.ape

                }
                this.users.push(tmp);
            }

        }
    }).mount('#app')
</script>
</html>
