<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Usuarios</title>
</head>
<body>
    <div id="app">
        <div v-if="!logeado">
            <h3>Iniciar Sesión</h3>
            <label for="username">Usuario</label>
            <br>
            <input type="text" v-model="loguser">
            <br>
            <label for="password">Contraseña</label>
            <br>
            <input type="password" v-model="logpass">
            <br>
            <button @click="login">Iniciar Sesión</button>
            <p v-if="logerror" style="color: red;">{{ logerror }}</p>
        </div>

        <div v-else>
            <h3>Bienvenido, {{ sesionusuario.name }}!</h3>
            <button @click="logout">Cerrar Sesión</button>
            <br><br>

            <label for="">Nombre</label>
            <br>
            <input type="text" v-model="nom">
            <br>
            <label for="">Apellido</label>
            <br>
            <input type="text" v-model="ape">
            <br>
            <button type="button" @click="addUser">{{ a === null ? 'Añadir usuario' : 'Actualizar usuario' }}</button>
            
            <h3>Usuarios Registrados</h3>
            <ul>
                <li v-for="(user, index) in users" :key="index">
                    <strong>{{ user.name }} - {{ user.apellido }}</strong>
                    <button @click="editUser(index)">Editar</button>
                    <button @click="deleteUser(index)">Eliminar</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                const logeado = ref(false);
                const loguser = ref('');
                const logpass = ref('');
                const logerror = ref('');
                const sesionusuario = ref({});

                const nom = ref('');
                const ape = ref('');
                const users = ref([]);
                const a = ref(null);

                const fetchUsers = async () => {
                    try {
                        const response = await fetch('users.json');
                        if (!response.ok) {
                            throw new Error('Error al cargar usuarios');
                        }
                        const data = await response.json();
                        users.value = data; 
                    } catch (error) {
                        console.error(error);
                    }
                };

                if (sessionStorage.getItem('user')) {
                    sesionusuario.value = JSON.parse(sessionStorage.getItem('user'));
                    logeado.value = true;
                } else {
                    fetchUsers();
                }

                return {
                    loguser,
                    logpass,
                    logerror,
                    logeado,
                    sesionusuario,
                    nom,
                    ape,
                    users,
                    a
                };
            },
            methods: {
                login() {
                    const user = this.users.find(u => u.username === this.loguser && u.password === this.logpass);
                    if (user) {
                        sessionStorage.setItem('user', JSON.stringify(user));
                        this.sesionusuario = user;
                        this.logeado = true;
                        this.logerror = '';
                    } else {
                        this.logerror = "Usuario o contraseña incorrectos";
                    }
                },
                logout() {
                    sessionStorage.removeItem('user');
                    this.sesionusuario = {};
                    this.logeado = false;
                },
                addUser() {
                    if (this.nom.trim() === '' || this.ape.trim() === '') {
                        alert('Por favor, complete todos los campos.');
                        return;
                    }

                    if (this.a !== null) {
                        this.users[this.a].name = this.nom;
                        this.users[this.a].apellido = this.ape;
                        this.a = null;
                    } else {
                        const newUser = {
                            name: this.nom,
                            apellido: this.ape
                        };
                        this.users.push(newUser);
                    }

                    this.nom = '';
                    this.ape = '';
                },
                editUser(index) {
                    this.nom = this.users[index].name;
                    this.ape = this.users[index].apellido;
                    this.a = index;
                },
                deleteUser(index) {
                    this.users.splice(index, 1);
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
