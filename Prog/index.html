<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        canvas {
        }
    </style>
</head>
<body>
    <canvas id="my_canvas" width="800" height="800"></canvas>


    <script type="text/javascript">
        const my_canvas = document.getElementById('my_canvas');
        const ctx = my_canvas.getContext('2d');

        let squareSize = 50;
        let x = my_canvas.width / 2 - squareSize / 2;
        let y = my_canvas.height / 2 - squareSize / 2;
        let color = 'blue';

        function colorAleatorio() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function drawSquare() {
            ctx.clearRect(0, 0, my_canvas.width, my_canvas.height); 
            ctx.fillStyle = color;
            ctx.fillRect(x, y, squareSize, squareSize);
        }

        function moveSquare(event) {
            switch (event.key) {
                case 'ArrowUp':
                    y = y - 10 >= 0 ? y - 10 : 0;
                    break;
                case 'ArrowDown':
                    y = y + 10 + squareSize <= my_canvas.height ? y + 10 : my_canvas.height - squareSize;
                    break;
                case 'ArrowLeft':
                    x = x - 10 >= 0 ? x - 10 : 0;
                    break;
                case 'ArrowRight':
                    x = x + 10 + squareSize <= my_canvas.width ? x + 10 : my_canvas.width - squareSize;
                    break;
            }
            color = colorAleatorio(); 
            drawSquare(); 
        }

        document.addEventListener('keydown', moveSquare);

        drawSquare();
    </script>
</body>
</html>
