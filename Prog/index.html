<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    
    
</body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app" >
        <label for="" >Hola {{usuario}}</label>
        <br>
        <input type="text" v-model="usuario">
        <br>
        <button @click="count++">Count is: {{count}}</button>
        <br>
        <input type="number" v-model="num1">
        <br>
        <input type="number" v-model="num2">
        <button @click="resultadosuma=num1+num2">Suma</button>
        <br>
        <label for="">Resultado: {{resultadosuma}}</label>
        


    </div>

    <script>
    const { createApp, ref } = Vue

    createApp({
        setup() {
        const message = ref('Hello vue!')
        const usuario = ref('');
        const count = ref(0);
        const num1 = ref(0);
        const num2 = ref(0);
        const resultadosuma = ref(0);
        return {
            message,
            usuario,
            count,
            resultadosuma
        }
        }
    }).mount('#app')
</script>
</html>
