<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        canvas{
            
        }
    </style>
</head>
<body>
     <canvas id="my_canvas" width="800" height="800"></canvas>

     <script type="text/javascript">
        const my_canvas = document.getElementById('my_canvas');
        const ctx = my_canvas.getContext('2d');
     

        let presion = false;
        my_canvas.addEventListener("click", (event) => {onclick});
        document.getElementById("my_canvas").addEventListener("mouseout", mouseOut);
        my_canvas.addEventListener("mousemove",(event) => {onmousemove});
        my_canvas.addEventListener("mousedown",(event) => {onmousedown});
        my_canvas.addEventListener("mouseup",(event) => {onmouseup});



        function colorAleatorio() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            const a = Math.random().toFixed(2);
            return `rgba(${r}, ${g}, ${b}, ${a})`;
        }
        var a=1;

        onmousedown = (event) => {

            presion=true;

        };

        onmouseup   = (event) => {

            presion=false;

        };

        onmousemove = (event) => {
            if(presion){
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';
            
            ctx.beginPath();
            ctx.arc(event.clientX,event.clientY,2,0,2*Math.PI);
            ctx.closePath();
            ctx.fill();
            }
        };

        onclick = (event) => {
            const color = colorAleatorio(); 
            ctx.fillStyle = color;

            if(a==0){
                ctx.beginPath();
                ctx.arc(event.clientX,event.clientY,50,0,2*Math.PI);
                ctx.closePath();
                ctx.fill();
            } else {
                ctx.fillRect(event.clientX-50,event.clientY-50,100,100);
            }
            a=1;
        };

        function mouseOut() {   
               a=1;
        
        };
        
       
     </script>
</body>
</html>
