<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        canvas{
            
        }
    </style>
</head>
<body>
     <canvas id="my_canvas" width="800" height="800"></canvas>

     <script type="text/javascript">
        const my_canvas = document.getElementById('my_canvas');
        const ctx = my_canvas.getContext('2d');

        my_canvas.addEventListener("click", (event) => {onclick});
     

        function colorAleatorio() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            const a = Math.random().toFixed(2); // Genera un nÃºmero entre 0.00 y 1.00 para la transparencia
            return `rgba(${r}, ${g}, ${b}, ${a})`;
        }

        onclick = (event) => {
            const color = colorAleatorio(); 
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(event.clientX,event.clientY,50,0,2*Math.PI);
            ctx.closePath();
            ctx.fill();
        };
        
       
     </script>
</body>
</html>
